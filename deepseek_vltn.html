<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Special + Ledekin ü´µüò≠</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc7d1, #ffd9e2, #ffe4f0, #ffd0dd);
      background-size: 400% 400%;
      animation: wave 12s ease infinite;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes wave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background lucu */
    .floating-emoji {
      position: fixed;
      font-size: 2rem;
      opacity: 0.3;
      pointer-events: none;
      animation: goAround 15s infinite linear;
      z-index: 1;
    }

    @keyframes goAround {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 30px) rotate(10deg); }
      50% { transform: translate(-20px, 70px) rotate(-5deg); }
      75% { transform: translate(-60px, 20px) rotate(8deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Container utama */
    .main-stage {
      width: 95%;
      max-width: 600px;
      z-index: 20;
      position: relative;
    }

    /* Kartu Valentine */
    .valentine-card {
      background: rgba(255, 245, 250, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 70px 70px 40px 40px;
      padding: 2rem 1.8rem 2.5rem;
      box-shadow: 0 30px 45px rgba(255, 80, 140, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.9) inset;
      border: 2px solid white;
      transition: all 0.4s;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(145deg, #d64e6f, #bd3f5c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }

    .sub-jomblo {
      background: #ffd0d9;
      padding: 8px 25px;
      border-radius: 40px;
      width: fit-content;
      margin: 0 auto 20px;
      color: #9f3a52;
      font-weight: 500;
      border: 2px solid white;
      box-shadow: 0 5px 0 #d67a94;
    }

    /* Slider area */
    .slider-premium {
      background: rgba(255, 210, 225, 0.6);
      border-radius: 90px;
      padding: 25px 20px;
      margin: 15px 0 25px;
      border: 3px dashed #ff9eb8;
      box-shadow: 0 12px 0 #da8ca5;
    }

    .slider-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: white;
      padding: 8px 25px;
      border-radius: 50px;
      width: fit-content;
      margin: 0 auto 20px;
      font-weight: 600;
      color: #b43b58;
      box-shadow: 0 4px 0 #eba2b7;
    }

    .slider-input {
      -webkit-appearance: none;
      width: 100%;
      height: 70px;
      background: linear-gradient(90deg, #ffb2c7, #ff94b2, #ff7ca1);
      border-radius: 60px;
      border: 5px solid white;
      box-shadow: 0 10px 0 #b14f69, inset 0 2px 20px #ffe2ec;
      outline: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 80px;
      height: 80px;
      background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff3b6f"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: 50px;
      border-radius: 50%;
      border: 5px solid #ffb7ca;
      box-shadow: 0 5px 15px #f93e6c;
      cursor: grab;
    }

    .percent-badge {
      background: white;
      font-size: 2rem;
      padding: 12px 30px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 20px;
      font-weight: 700;
      color: #c23b5c;
      box-shadow: 0 8px 0 #da8aa1;
      border: 2px solid #ffe2f0;
    }

    /* Surprise box */
    .surprise-show {
      background: #ffdee9;
      border-radius: 50px 50px 30px 30px;
      padding: 20px 15px;
      margin: 25px 0 20px;
      border: 4px solid white;
      box-shadow: 0 12px 0 #c2627d;
      transition: 0.2s;
    }

    .surprise-icon {
      font-size: 4rem;
      filter: drop-shadow(0 8px 6px #f55c84);
      margin-bottom: 5px;
    }

    .surprise-main {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d121b;
      background: rgba(255,255,240,0.9);
      padding: 10px 25px;
      border-radius: 60px;
      display: inline-block;
      margin: 5px 0;
    }

    .surprise-sub {
      font-size: 1.2rem;
      color: #961f42;
    }

    /* Tombol kejutan terakhir */
    .final-btn {
      background: #fe8dab;
      border: none;
      color: white;
      font-size: 1.7rem;
      padding: 18px 20px;
      border-radius: 60px;
      font-weight: bold;
      width: 100%;
      margin: 20px 0 10px;
      box-shadow: 0 12px 0 #ae3860;
      border: 4px solid white;
      cursor: pointer;
      transition: 0.07s linear;
    }

    .final-btn:active {
      transform: translateY(8px);
      box-shadow: 0 4px 0 #ae3860;
    }

    /* ========== PAGE BARU UNTUK LEDEKIN ========== */
    .mock-page {
      background: rgba(255, 240, 245, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 80px 80px 40px 40px;
      padding: 2rem 1.5rem 2.5rem;
      box-shadow: 0 30px 40px rgba(160, 100, 140, 0.4), 0 0 0 4px white inset;
      margin-top: 25px;
      border: 2px solid white;
      display: none; /* mula-mula hidden */
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .mock-page.show {
      display: block;
    }

    .header-mock {
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .mock-title {
      background: #ffb7c9;
      color: #4f1e2c;
      padding: 15px 20px;
      border-radius: 70px;
      font-size: 1.9rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      border: 3px solid white;
      box-shadow: 0 7px 0 #b14466;
    }

    .mock-sub {
      color: #972b4b;
      font-size: 1.4rem;
      margin: 15px 0;
      background: #ffecf0;
      padding: 12px;
      border-radius: 50px;
      border: 2px dashed white;
    }

    /* tombol-tombol ledekan */
    .tease-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 25px 0;
    }

    .tease-btn {
      background: white;
      border: 4px solid #ff94b6;
      color: #a53556;
      font-size: 1.5rem;
      padding: 20px 15px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 7px 0 #e598b4;
      cursor: pointer;
      transition: 0.05s linear;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .tease-btn:active {
      transform: translateY(5px);
      box-shadow: 0 2px 0 #e598b4;
    }

    .tease-response {
      background: #fee0ec;
      border-radius: 40px;
      padding: 20px;
      font-size: 1.6rem;
      text-align: center;
      border: 4px solid white;
      color: #5f253a;
      font-weight: 600;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn {
      background: #ffb0c0;
      border: none;
      padding: 15px;
      border-radius: 40px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      box-shadow: 0 7px 0 #a14f67;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Background lucu -->
<div class="floating-emoji" style="top: 5%; left: 2%;">ü•≤</div>
<div class="floating-emoji" style="top: 70%; left: 90%;">üò≠</div>
<div class="floating-emoji" style="top: 30%; left: 80%;">üíî</div>
<div class="floating-emoji" style="top: 80%; left: 15%;">ü§°</div>

<div class="main-stage">
  <!-- CARD VALENTINE UTAMA (dengan slider) -->
  <div class="valentine-card" id="valentineCard">
    <div class="title-row">
      <span>üíò</span> HAPPY VALENTINE <span>üíò</span>
    </div>
    <div class="sub-jomblo">khusus kamu yang single ü•≤</div>

    <!-- Slider -->
    <div class="slider-premium">
      <div class="slider-label">
        <span>üëâ geser pelan-pelan üëà</span>
      </div>
      <input type="range" min="0" max="100" value="0" class="slider-input" id="slider">
      <div style="text-align: center;">
        <span class="percent-badge" id="percentShow">0%</span>
      </div>
    </div>

    <!-- Surprise box -->
    <div class="surprise-show" id="surpriseBox">
      <div class="surprise-icon" id="surpriseIcon">ü´£</div>
      <div class="surprise-main" id="surpriseMain">coba geser dulu</div>
      <div class="surprise-sub" id="surpriseSub">nanti ada kejutan üëÄ</div>
    </div>

    <!-- Area tombol final (akan muncul saat 100%) -->
    <div id="finalButtonContainer"></div>
  </div>

  <!-- PAGE BARU: buat ledekin (muncul setelah tombol final diklik) -->
  <div class="mock-page" id="mockPage">
    <div class="header-mock">
      <span>üò≠</span> <span>üíî</span> <span>ü•≤</span>
    </div>
    <div class="mock-title">
      KASIAN KAGAK ADA YANG NGASIH üòÇ
    </div>
    <div class="mock-sub">
      nih tombol buat lo yang jomblo ü´µüò≠
    </div>

    <!-- 3 tombol ledekan -->
    <div class="tease-container">
      <button class="tease-btn" id="tease1">üíî lo tuh kaya</button>
      <button class="tease-btn" id="tease2">ü§° coba tebak</button>
      <button class="tease-btn" id="tease3">üò≠ yang gak dapat</button>
    </div>

    <!-- Tempat respon ledekan -->
    <div class="tease-response" id="teaseResponse">
      klik salah satu tombol üëÜ
    </div>

    <!-- Tombol kembali (buat balik ke kartu utama kalo mau) -->
    <button class="back-btn" id="backToValentine">‚¨ÖÔ∏è balik lagi</button>
  </div>
</div>

<script>
  (function() {
    // Data surprise bertahap
    const surprises = [
      { icon: "üíå", text: "Surat cinta", sub: "tapi bukan buat kamu ü§≠", showAt: 10 },
      { icon: "üç´", text: "Coklat", sub: "udah abis dimakan doi", showAt: 20 },
      { icon: "üß∏", text: "Boneka", sub: "buat pacar orang", showAt: 30 },
      { icon: "üíê", text: "Bunga", sub: "layu sebelum dikasih", showAt: 40 },
      { icon: "üéÅ", text: "Hadiah", sub: "kosong isinya wkwk", showAt: 50 },
      { icon: "üíç", text: "Cincin", sub: "buat yang udah tunangan", showAt: 60 },
      { icon: "üì∏", text: "Foto prewed", sub: "bukan foto lo berdua", showAt: 70 },
      { icon: "üë©‚Äç‚ù§Ô∏è‚Äçüë®", text: "Pasangan bahagia", sub: "lo liat aja dari jauh", showAt: 80 },
      { icon: "üéüÔ∏è", text: "Tiket nonton", sub: "buat mereka berdua", showAt: 90 },
      { icon: "üíî", text: "HEARTBREAK", sub: "sudah final nih", showAt: 100 },
    ];

    const slider = document.getElementById('slider');
    const percentShow = document.getElementById('percentShow');
    const surpriseIcon = document.getElementById('surpriseIcon');
    const surpriseMain = document.getElementById('surpriseMain');
    const surpriseSub = document.getElementById('surpriseSub');
    const finalBtnContainer = document.getElementById('finalButtonContainer');
    const valentineCard = document.getElementById('valentineCard');
    const mockPage = document.getElementById('mockPage');

    // Fungsi update surprise
    function updateSurprise(val) {
      percentShow.innerText = val + '%';

      // Cari surprise terakhir yg memenuhi
      let current = null;
      for (let i = surprises.length - 1; i >= 0; i--) {
        if (val >= surprises[i].showAt) {
          current = surprises[i];
          break;
        }
      }

      if (current) {
        surpriseIcon.innerText = current.icon;
        surpriseMain.innerText = current.text;
        surpriseSub.innerText = current.sub;

        // Animasi dikit
        const box = document.getElementById('surpriseBox');
        box.style.transform = 'scale(0.95)';
        setTimeout(() => box.style.transform = 'scale(1)', 100);
      } else {
        surpriseIcon.innerText = 'ü´£';
        surpriseMain.innerText = 'coba geser dulu';
        surpriseSub.innerText = 'nanti ada kejutan üëÄ';
      }

      // Kalau udah 100%, munculin tombol special
      if (val >= 100) {
        if (!document.getElementById('specialFinalBtn')) {
          const btn = document.createElement('button');
          btn.id = 'specialFinalBtn';
          btn.className = 'final-btn';
          btn.innerText = 'üíî KASIAN LO JOMBLO üíî';
          finalBtnContainer.appendChild(btn);

          btn.addEventListener('click', function() {
            // Sembunyikan kartu valentine, munculin halaman ledekin
            valentineCard.style.display = 'none';
            mockPage.classList.add('show');
          });
        }
      } else {
        // Hapus tombol kalo kurang dari 100%
        const oldBtn = document.getElementById('specialFinalBtn');
        if (oldBtn) oldBtn.remove();
      }
    }

    // Slider event
    slider.addEventListener('input', function(e) {
      updateSurprise(parseInt(e.target.value));
    });

    // Initial
    updateSurprise(0);

    // ===== FITUR LEDEKIN =====
    const tease1 = document.getElementById('tease1');
    const tease2 = document.getElementById('tease2');
    const tease3 = document.getElementById('tease3');
    const teaseResponse = document.getElementById('teaseResponse');

    const responses = [
      [
        "ü§° lo tuh kaya ...",
        "cemilan: manis tapi gak ada yang mau üò≠",
        "sendal jepit: sering dipake tapi gak dihargain üíî",
        "hujan: turun sendiri, pergi sendiri ü•≤",
        "kursi taman: ditemenin tapi ditinggal terus",
      ],
      [
        "coba tebak ...",
        "hari ini valentine, lo diem aja di rumah üòÇ",
        "yang lagi jajan coklat sendiri üç´",
        "yang bucin sama gebetan tapi gak dapet-dapet ü§°",
        "sikon: sendiri, ceria, halu ü•≥",
      ],
      [
        "yang gak dapat ...",
        "coklat, bunga, surat cinta, dan pelukan üò≠üò≠",
        "yang penting mah bahagia, walaupun gak ada yang ngasih ü§™",
        "tiket nonton film romance sambil nangis sendiri üéüÔ∏è",
        "sabar ya, next valentine jomblo lagi üëâüò≠üëà",
      ]
    ];

    let responseIndex1 = 0;
    let responseIndex2 = 0;
    let responseIndex3 = 0;

    tease1.addEventListener('click', () => {
      teaseResponse.innerText = responses[0][responseIndex1];
      responseIndex1 = (responseIndex1 + 1) % responses[0].length;
    });
    tease2.addEventListener('click', () => {
      teaseResponse.innerText = responses[1][responseIndex2];
      responseIndex2 = (responseIndex2 + 1) % responses[1].length;
    });
    tease3.addEventListener('click', () => {
      teaseResponse.innerText = responses[2][responseIndex3];
      responseIndex3 = (responseIndex3 + 1) % responses[2].length;
    });

    // Tombol kembali ke kartu valentine
    document.getElementById('backToValentine').addEventListener('click', function() {
      mockPage.classList.remove('show');
      valentineCard.style.display = 'block';
    });

    // Hujan jomblo (element tambahan lucu)
    function createFloatingTease() {
      const div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.bottom = '0';
      div.style.right = Math.random() * 100 + '%';
      div.style.fontSize = '2rem';
      div.style.opacity = '0.2';
      div.style.pointerEvents = 'none';
      div.style.zIndex = '0';
      div.style.animation = `floatUp ${Math.random() * 5 + 5}s linear`;
      div.innerText = ['üò≠','ü•≤','üíî','ü§°','üëª'][Math.floor(Math.random() * 5)];
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 8000);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    setInterval(createFloatingTease, 600);
  })();
</script>
</body>
</html>
